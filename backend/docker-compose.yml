services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: velora_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - velora
    depends_on:
      - mysql
      - redis
    environment:
      - APP_ENV=local
      - DB_HOST=mysql
      - DB_DATABASE=velora
      - DB_USERNAME=velora
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
      - CACHE_STORE=redis

  nginx:
    image: nginx:alpine
    container_name: velora_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - velora
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: velora_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: velora
      MYSQL_USER: velora
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: rootsecret
    volumes:
      - mysql_data:/var/lib/mysql
    command: >
      --sql_mode=STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION --transaction-isolation=REPEATABLE-READ --innodb_strict_mode=ON
    networks:
      - velora

  redis:
    image: redis:7-alpine
    container_name: velora_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - velora

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: velora_queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    command: php artisan queue:work redis --sleep=3 --tries=5 --max-time=3600
    networks:
      - velora
    depends_on:
      - mysql
      - redis

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: velora_scheduler
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    networks:
      - velora
    depends_on:
      - mysql
      - redis

networks:
  velora:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
